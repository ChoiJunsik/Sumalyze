{% extends "sumalyze/layout.html" %}
{% load static %}

{% block before-body %}
    <style>
        .button-images{
            margin-bottom: 30px;
        }
        .options { 
            margin-bottom: 2px;
            width: 100%;
            height: 200px;
            line-height: 50px;
        }
        .options:hover{
            box-shadow: 0 3px #cbcece;
        }
        .upoption{
            padding: 2px;
        }
    </style>
{% endblock %}

{% block content %}
    <h3><b>모든 것을 요약 해드립니다 !</b></h3>
    <p>text, pdf, 영상, 음성 형식의 모든 파일을 요약,분석 해드립니다. 원하시는 형식을 선택하세요.</p>
    <hr>

    <div class="container button-images">
        <div class="row">
            <div class="col-md-4 upoption">
                <div class="button-container">
                    <a href="#"> 
                        <img src="{% static "image/video.png" %}" class="options"/>
                    </a>
                </div>
            </div>
            <div class="col-md-4 upoption">
                <div class="button-container">
                    <a href="#"> 
                        <img src="{% static "image/audio.png" %}" class="options"/>
                    </a>
                </div>
            </div>
            <div class="col-md-4 upoption">
                <div class="button-container">
                    <a href="{% url "pdf:index" %}">
                        <img src="{% static "image/pdf.png" %}" class="options"/>
                    </a>
                </div>
            </div>
            <div class="col-md-4 upoption">
                <div class="button-container">
                    <a href="#"> 
                        <img src="{% static "image/image.png" %}" class="options"/>
                    </a>
                </div>
            </div>
            <div class="col-md-4 upoption">
                <div class="button-container">
                    <a href="#"> 
                        <img src="{% static "image/text.png" %}" class="options"/>
                    </a>
                </div>
            </div>
            <div class="col-md-4 upoption">
                <div class="button-container">
                    <a href="#"> 
                    {% comment %} <a href="{% url "storage:index" %}"> {% endcomment %}
                        <img src="{% static "image/storage.png" %}" class="options"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
