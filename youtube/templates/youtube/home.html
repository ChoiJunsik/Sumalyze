{% extends 'sumalyze/base.html' %}
{% block content %}

    {%if text_list%}
        {{text_list}}
    {%endif%}
    <div class="card">
        <div class="card-header">
            New Item
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="저장하기" class="btn btn-primary" />
            </form>
        </div>
    </div>
{% endblock %}
